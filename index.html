<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Anibal Paini - Portafolio Web</title>
</head>


<body>
    <div class="contenedor-header">
        <header>
           <div class="logo">
                <a href="#">Anibal Paini</a>
           </div>
           <nav id="nav" class="nav-bar">
                <ul>
                    <li><a href="#Inicio">Inicio</a></li>
                    <li><a href="#Conocimientos">Conocimientos</a></li>
                    <li><a href="#Portafolio">Portafolio</a></li>
                    <li><a href="#Sobre Mi">Sobre Mí</a></li>
                    <li><a href="#Curriculum">Currículum</a></li>
                    <li><a href="#Contacto">Contactó</a></li>
                </ul>
           </nav>
           <div class="nav-menu">
                <i class="fa-solid fa-bars"></i>
           </div>
        </header>
    </div>
    
    <section id="inicio" class="inicio">
        <div class="contenido-banner">
            <div class="contenedor-img">
                <img src="./imgs/Proyecto nuevo.png" alt="Imagen_Anibal">
                <div class="info">
                        <h1>Anibal Paini</h1>
                        <h2>Tec. Desarrollo de Software</h2>
                    <div class="redes">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <div class="contenedor-cv">
                <button>DESCARGAR CV</button>
            </div>
        </div>
    </section>
    

    <section id="conocimientos" class="conocimientos">
        <div class="titulo-conocimientos">
            <h2>Conocimientos</h2>
        </div>
        <div class="contenido-seccion seccion-grid">
            <div class="contenido-grid">
                <div class="img-conocimineto"><img src="./imgs/HTML.png" alt=""></div>
                <div class="barra">
                    <div class="progreso html">
                        <span>85%</span>
                    </div>
                </div>
            </div>
            <div class="contenido-grid">
                <div class="img-conocimineto"><img src="./imgs/CSS.png" alt=""></div>
                <div class="barra">
                    <div class="progreso css">
                        <span>70%</span>
                    </div>
                </div>
            </div>
            <div class="contenido-grid">
                <div class="img-conocimineto"><img src="./imgs/JS.png" alt=""></div>
                <div class="barra">
                    <div class="progreso js">
                        <span>20%</span>
                    </div>
                </div>
            </div>
            <div class="contenido-grid">
                <div class="img-conocimineto"><img src="./imgs/py.png" alt=""></div>
                <div class="barra">
                    <div class="progreso py">
                        <span>30%</span>
                    </div>
                </div>
            </div>
            <div class="contenido-grid">
                <div class="img-conocimineto"><img src="./imgs/java3.png" alt=""></div>
                <div class="barra">
                    <div class="progreso java">
                        <span>30%</span>
                    </div>
                </div>
            </div>
            <div class="contenido-grid">
                <div class="img-conocimineto"><img src="./imgs/git.png" alt=""></div>
                <div class="barra">
                    <div class="progreso git">
                        <span>50%</span>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
